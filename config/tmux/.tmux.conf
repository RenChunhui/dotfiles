#!/bin/bash
set -g default-terminal "xterm-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"

# 启用鼠标
set -g mouse on

# prefix + r 来重新加载配置文件
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# --------------------------------------------------
# 颜色变量
# --------------------------------------------------

default_bg=colour234
default_fg=colour255
highlight="#61afef"

# --------------------------------------------------
# 快捷键绑定映射
# --------------------------------------------------

# 分割面板
bind | split-window -h
bind - split-window -v

# 窗口切换快捷键
bind -n C-h select-pane -L
bind -n C-j select-pane -D
bind -n C-k select-pane -U
bind -n C-l select-pane -R

# 调整窗口大小设置
bind -r H resize-pane -L 5
bind -r L resize-pane -R 5
bind -r K resize-pane -U 5
bind -r J resize-pane -D 5

# --------------------------------------------------
# 设置
# --------------------------------------------------

# 状态设置
set -g status on

# 设置状态位置
set-option -g status-position bottom

# 设置自动刷新的时间间隔
set -g status-interval 15

# 状态栏左对齐
set -g status-justify left

# 默认状态栏颜色
set -g status-bg $default_bg
set -g status-fg $default_fg

# --------------------------------------------------
# 状态栏设置
#
# #H    完整主机名
# #h    不含域名的主机名
# #F    窗口的标记
# #S    session 名字
# #I    window 的序号
# #W    窗口的名字
# --------------------------------------------------

set -g status-left-length 100
set -g status-left "#[fg=$default_fg,bg=$highlight]  #[fg=$highlight,bg=$default_bg]"

set -g window-status-current-format "#[fg=$highlight,bg=$default_bg] #W #[fg=$highlight,bg=$default_bg]"
set -g window-status-format " #W "

# 状态栏右侧
TIME="#[fg=$default_fg,bg=colour238]  %H:%M"
set -g status-right-length 100
set -g status-right "#[fg=colour238,bg=$default_bg]${TIME} "
