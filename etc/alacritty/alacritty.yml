window:
  # 是否允许终端的应用更改窗口标题
  dynamic_title: true
  # 背景不透明度
  opacity: 1

font:
  normal:
    family: "JetBrainsMono Nerd Font"
    style: Regular
  bold:
    family: 'JetBrainsMono Nerd Font'
    style: Bold
  italic:
    family: 'JetBrainsMono Nerd Font'
    style: Italic
  size: 14

key_bindings:
  - { key: 36,      mods: Command, action: ToggleFullscreen }

# 主题
import:
  - ~/.config/alacritty/themes/catppuccin-frappe.yml
